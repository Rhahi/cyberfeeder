version = "4"

[[style]]
category = "Quality of life"
series = "none"
name = "Sort cards in archive"
default = false
description = "Known issue: in replay mode, you need to cycle this option to apply sorting when changing views"
css = """
.discard-container .panel.popup {
  /* display: flex does not work here, since it gets overwritten by scripts */
  padding-top: 2rem;
  flex-wrap: wrap;
}

.discard-container .panel.popup > div:first-child {
  position: absolute;
  top: 0;
}
"""

[[style]]
category = "Reminders"
series = "none"
name = "Hand size reminder"
default = false
description = "Helps you not draw up to 5 and make unwanted discards."
css = """
.panel.hand[handsize]::before {
  content: "<< hand limit";
  bottom: 0;
  font-size: 0.7rem;
  width: 64px;
  position: absolute;
  opacity: 0.5;
  visibility: hidden;
}

.panel.hand[handsize="0"]::before {
  left: 0;
  visibility: visible;
}

.panel.hand[handsize="1"]::before {
  left: calc(64px * 1);
  visibility: visible;
}

.panel.hand[handsize="2"]::before {
  left: calc(64px * 2);
  visibility: visible;
}

.panel.hand[handsize="3"]::before {
  left: calc(64px * 3);
  visibility: visible;
}

.panel.hand[handsize="4"]::before {
  left: calc(64px * 4);
  visibility: visible;
}
"""

[[style]]
category = "Reminders"
series = "none"
name = "New message indicator"
default = true
description = "When a new message is available, and you are not scrolled down, chat color will change."
css = """
#log-input[newchat="yes"] {
  background-color: #FF7;
}
"""

[[style]]
category = "Information"
series = "none"
name = "Highlight new turns in chat"
default = true
css = """
.log .messages > .system[turn]::before {
  content: attr(turn);
  padding: 0 0.15em;
  margin-right: 0.15em;
  font-size: 1.2em;
  background-color: orange;
}
"""

[[style]]
category = "Information"
series = "none"
name = "Highlight player actions in chat"
default = true
css = """
"""

[[style]]
category = "Information"
series = "none"
name = "Remember secret information"
default = true
description = "Experimental. This information is not disclosed to your opponent and doesn't stay in replay log."
css = """
.log .messages > div[secret]::after {
  content: attr(secret);
