version = "4"

[[style]]
category = "Mandatory"
series = "Variables"
name = "Colors"
default = true
description = "Some other settings will refer to the shared variables set here."
css = """
:root {
  --turn: #080;
  --hq: #4062bf;
  --rnd: #080;
  --archives: #7a2118;
  --remote: #666;
  --stack: #850;
  --grip: #850;
}
"""

[[style]]
category = "Quality of life"
series = "none"
name = "Sort archive when pressing Control (deprecated)"
default = true
description = "This feature will be added in jinteki.net in the future and may be removed."
css = """
.discard-container .panel.popup {
  padding-top: 2rem;
  flex-wrap: wrap;
}

.discard-container .panel.popup > div:first-child {
  position: absolute;
  top: 0;
}
"""

[[style]]
category = "Reminders"
series = "none"
name = "Hand size reminder"
default = false
description = "Helps you not draw up to 5 and make unwanted discards."
css = """
.panel.hand[handsize]::before {
  content: "<< hand limit";
  bottom: 0;
  font-size: 0.7rem;
  width: 64px;
  position: absolute;
  opacity: 0.5;
  visibility: hidden;
}

.panel.hand[handsize="0"]::before {
  left: 0;
  visibility: visible;
}

.panel.hand[handsize="1"]::before {
  left: calc(64px * 1);
  visibility: visible;
}

.panel.hand[handsize="2"]::before {
  left: calc(64px * 2);
  visibility: visible;
}

.panel.hand[handsize="3"]::before {
  left: calc(64px * 3);
  visibility: visible;
}

.panel.hand[handsize="4"]::before {
  left: calc(64px * 4);
  visibility: visible;
}
"""

[[style]]
category = "Reminders"
series = "none"
name = "New message indicator"
default = true
description = "When a new message is available, and you are not scrolled down, chat color will change."
css = """
#log-input[newchat="yes"] {
  background-color: #FF7;
}
"""

[[style]]
category = "Information"
series = "none"
name = "Highlight new turns"
default = true
css = """
.log .messages > .system[turn]::before {
  padding: 0 0.15em;
  content: attr(turn);
  margin-right: 0.2em;
  background-color: var(--turn);
  color: black;
}
"""

[[style]]
category = "Information"
series = "none"
name = "Remember secret information"
default = true
description = "Experimental. This information is not disclosed to your opponent and doesn't stay in replay log."
css = """
.log .messages > div[secret]::after {
  content: attr(secret);
  display: block;
  background-color: rgba(0,0,0,0.4);
  text-align: right;
}
"""

[[style]]
category = "Information"
series = "none"
name = "Highlight accesses"
default = true
css = """
.log .messages > .accesshighlight.hq {
  background-color: var(--hq);
}

.log .messages > .accesshighlight.rnd {
  background-color: var(--rnd);
}

.log .messages > .accesshighlight.archives {
  background-color: var(--archives);
}

.log .messages > .accesshighlight.remote {
  background-color: var(--remote);
}
"""

[[style]]
category = "Information"
series = "none"
name = "Highlight other abilities"
description = "Highlight most operations that reveal information about corp and runner's deck, hand, and discard piles."
default = true
css = """
.log .messages > .otherhighlight.hq,
.log .messages > .secret.hq {
  background-color: var(--hq);
}

.log .messages > .otherhighlight.rnd,
.log .messages > .secret.rnd {
  background-color: var(--rnd);
}

.log .messages > .otherhighlight.archives,
.log .messages > .secret.archives {
  background-color: var(--archives);
}

.log .messages > .otherhighlight.remote,
.log .messages > .secret.remote {
  background-color: var(--remote);
}

.log .messages > .otherhighlight.stack,
.log .messages > .secret.stack {
  background-color: var(--stack);
}

.log .messages > .otherhighlight.grip,
.log .messages > .secret.grip {
  background-color: var(--grip);
}
"""
